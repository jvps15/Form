<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <title>Cadastro</title>
</head>
<body>
    <div class="campo">
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form action="">
        <fieldset class="grupo">
            <div class="campo">
                <label for="Nome"><strong>Nome</strong></label>
                <input type="text"name="Nome" id="Nome" required>
            </div>

            <div class="campo">
                <label for="Sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="Sobrenome" id="Sobrenome" required>
            </div>

        </fieldset>

        <div class="campo">
            <label for="Email"><strong> Email</strong></label>
            <input type="email" name="Email" id="Email" required>
        </div>

        <div class="campo">
            <label for=""><strong>De qual lado da aplicação você desenvolve?</strong> </label>
            <label for="Devweb">
                <input type="radio" name="Devweb" value="frontend" checked>front-end 
            
            </label>

            <label for="Devweb">
                <input type="radio" name="Devweb" value="backend">back-end
            </label>

            <label for="Devweb">
                <input type="radio" name="Devweb" value="fullstack">fullstack
            </label>
             
        </div>

        <div class="campo">
            <label for="">Senioridade</label>
            <select name="senioridade" id="senioridade">
                <option selected disseble value="">Selecione</option>
                <option value="">Junior</option>
                <option value="">Pleno</option>
                <option value="">Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label for=""><strong>Selecione as tecnologias que utiliza</strong></label><br><br>
                <input type="checkbox" id="Tecnologia1" name="Tecnologia1" value="HTML">
                <label for="Tecnologia1">HTML</label>
                <input type="checkbox" id="Tecnologia2" name="Tecnologia2" value="CSS">
                <label for="Tecnologia2">CSS</label>
                <input type="checkbox" id="Tecnologia3" name="Tecnologia3" value="Javascript">
                <label for="Tecnologia3">Javascript</label>
                <input type="checkbox" id="Tecnologia4" name="Tecnologia4" value="Java">
                <label for="Tecnologia4">Java</label>
                <input type="checkbox" id="Tecnologia5" name="Tecnologia5" value="PHP">
                <label for="Tecnologia5">PHP</label>
                <input type="checkbox" id="Tecnologia6" name="Tecnologia6" value="C++">
                <label for="Tecnologia6">C++</label>
                <input type="checkbox" id="Tecnologia7" name="Tecnologia7" value="Python">
                <label for="Tecnologia7">Python</label>
            </div>
        </fieldset> <br>

        <div class="campo">
            <label for=""> <strong> Conte um pouco da sua experiência</strong></label>
            <textarea name="experiencia" id="experiencia" cols="30" rows="6" style="width: 26em"></textarea>,
            <button class="botão" type="submit">Concluido</button>
        </div>

        </form>
</body>
</html>
